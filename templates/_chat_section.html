<div id="chat-section" class="bg-white shadow rounded-lg">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Chat Assistant</h2>
        <div class="space-y-4">
            <div id="chat-messages" class="h-64 overflow-y-auto space-y-4 p-4 border rounded-lg"></div>
            <div class="flex space-x-4">
                <input type="text" id="chat-input" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ask a question...">
                <button id="send-chat" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
