<div id="correlation-tab" class="tab-content hidden">
    <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Multi-File Analysis</h3>
        <div class="flex items-center space-x-2">
            <button id="analyze-multiple-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50">
                Analyze Selected Files
            </button>
            <span id="multi-analysis-status" class="text-sm text-gray-600"></span>
        </div>
    </div>
    
    <div id="correlation-data"></div>
    
    <!-- Individual file correlation matrix -->
    <div id="correlation-matrix" class="mt-4">
        <h4 class="text-md font-semibold text-gray-700 mb-2">Individual File Correlation Matrix</h4>
        <canvas id="correlation-heatmap"></canvas>
    </div>
    
    <!-- Cross-file correlation matrix -->
    <div id="cross-correlation-matrix" class="mt-4 hidden">
        <h4 class="text-md font-semibold text-gray-700 mb-2">Cross-File Correlation Matrix</h4>
        <div id="cross-correlation-heatmap"></div>
    </div>
    
    <!-- Similar columns between files -->
    <div id="similar-columns" class="mt-4 hidden">
        <h4 class="text-md font-semibold text-gray-700 mb-2">Similar Columns Between Files</h4>
        <div id="similar-columns-content" class="bg-gray-50 p-4 rounded-lg"></div>
    </div>
    
    <div id="correlation-details" class="mt-4">
        <div id="correlation-table" class="overflow-x-auto"></div>
    </div>
</div>
