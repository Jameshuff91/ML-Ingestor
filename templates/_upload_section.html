<div class="bg-white shadow rounded-lg">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Data Upload</h2>
        <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-indigo-500 transition-colors duration-200">
            <div class="space-y-4">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                <p class="text-gray-600">
                    Drag and drop your data files here<br>
                    <span class="text-sm">or</span>
                </p>
                <input type="file" id="file-input" class="hidden" accept=".csv" multiple>
                <button id="choose-files-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Choose Files
                </button>
                <p class="text-xs text-gray-500">Supported format: CSV</p>
            </div>
        </div>
        
        <!-- Uploaded Files List -->
        <div id="uploaded-files" class="mt-4 space-y-2 hidden">
            <h3 class="text-md font-semibold text-gray-700">Uploaded Files</h3>
            <div id="uploaded-files-list" class="space-y-2"></div>
        </div>
    </div>
</div>

<script>
    const chooseFilesButton = document.getElementById('choose-files-button');
    const fileInput = document.getElementById('file-input');

    chooseFilesButton.addEventListener('click', () => {
        fileInput.click();
    });
</script>
