<div class="bg-white shadow rounded-lg">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Data Upload</h2>
        <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-indigo-500 transition-colors duration-200">
            <div class="space-y-4">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                <p class="text-gray-600">
                    Drag and drop your data files here<br>
                    <span class="text-sm">or</span>
                </p>
                <input type="file" id="file-input" class="hidden" accept=".csv,.xls,.xlsx" multiple>
                <button id="choose-files-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Choose Files
                </button>
                <p class="text-xs text-gray-500">Supported formats: CSV, Excel (.xls, .xlsx)</p>
            </div>
        </div>
        
        <!-- Uploaded Files List -->
        <div id="uploaded-files" class="mt-4 space-y-2 hidden">
            <h3 class="text-md font-semibold text-gray-700">Uploaded Files</h3>
            <div id="uploaded-files-list" class="space-y-2"></div>
        </div>
    </div>
</div>

<!-- Data Preview Section -->
<div id="preview-section" class="mt-6 bg-white shadow rounded-lg hidden">
    <div class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-900">Data Preview</h2>
            <div class="flex space-x-2">
                <button id="process-button" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <i class="fas fa-cogs mr-2"></i>
                    Process Data
                </button>
            </div>
        </div>
        
        <!-- Files List -->
        <div class="space-y-3">
            <div id="preview-files-list" class="divide-y divide-gray-200">
                <!-- Files will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeUpload } from './static/js/upload.js';
    import { updateFilesList } from './static/js/file-management.js';
    
    document.addEventListener('DOMContentLoaded', () => {
        initializeUpload();
        updateFilesList(); // Initialize files list on page load
        
        // Listen for file upload events
        document.addEventListener('fileUploaded', () => {
            console.log('File uploaded event received');
            updateFilesList();
        });
    });
    
    const chooseFilesButton = document.getElementById('choose-files-button');
    const fileInput = document.getElementById('file-input');

    if (chooseFilesButton && fileInput) {
        chooseFilesButton.addEventListener('click', () => {
            fileInput.click();
        });
    }
</script>
